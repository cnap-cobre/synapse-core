{% extends 'dashboard_template.html' %}

{% block under_header_area %}
  <div>
    <nav class="nav">
    {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'account_email' %}">Change E-mail</a>
      <a class="nav-link" href="{% url 'account_change_password' %}">Change Password</a>
      <a class="nav-link" href="{% url 'socialaccount_connections' %}">Connected 3rd Party Accounts</a>
      <a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a>
    {% else %}
      <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
      <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
    </nav>
    <hr>
  </div>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-6 jumbotron">
      {% block content %}
      {% endblock %}
      </div>
    </div>
  </div>


{% endblock %}
